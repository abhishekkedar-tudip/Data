<!DOCTYPE html>
<html>
<head><title>Image Sprite</title>
<style>
#up {
    width: 283px;
    height: 300px;
    background: url(tud.gif) 0 0;
}

#down {
    width: 280px;
    height: 300px;
    background: url(tud.gif) -283px -65px ;
	
}
</style>
</head>
<body>
<form>
 <input  id="up"  onclick="alert('Thumbs up')"><!--<img id="up" >-->
 <input  id="down" onclick="alert('Thumbs down')"><!--<img id="down">-->
<form>
</body>
</html>
